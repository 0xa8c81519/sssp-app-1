<!-- 取出流动性 -->
<div class="withdrawLiqui-pc">
    <div class="main">
        <div class="LiquidityRatio">
            <p>sSSLP {{boot.balance.lp.toFixed(9)}}</p>
            <div class="enterDiv">
                <input type="number" name="redeemPrecent" [ngModel]="redeemPrecent"
                    (ngModelChange)="redeemPrecentChange($event)"
                    placeholder="{{'Please enter a number'|translate}} (%)" (click)="reset()">
            </div>
        </div>
        <div>
            <div class="el-checkbox-group">
                <div class="coinDiv">
                    <div class="firstPart">
                        <div>
                            <img src="assets/static/img/coins/DAI.png" alt="">
                            <span>DAI</span>
                        </div>
                        <div>
                            <input type="radio" name="redeemToIndex" [ngModel]="redeemToIndex"
                                (ngModelChange)="redeemToIndexChange($event)" value="0" [disabled]="redeemToAllDisabled">
                            <label for="daiEabled">{{"Redeem All to"|translate}} DAI</label>
                        </div>
                    </div>
                    <div class="second">
                        <input type="text" name="daiAmt" [(ngModel)]="daiAmt"
                            placeholder="{{'Enter an amount'|translate}}" [disabled]="daiInputDisabled">
                    </div>
                </div>
                <div class="coinDiv">
                    <div class="firstPart">
                        <div>
                            <img src="assets/static/img/coins/BUSD.png" alt="">
                            <span>BUSD</span>
                        </div>
                        <div>
                            <input type="radio" name="redeemToIndex" [ngModel]="redeemToIndex"
                                (ngModelChange)="redeemToIndexChange($event)" value="1" [disabled]="redeemToAllDisabled">
                            <label for="busdEnabled">{{"Redeem All to"|translate}} BUSD</label>
                        </div>
                    </div>
                    <div class="second">
                        <input type="text" name="busdAmt" [(ngModel)]="busdAmt"
                            placeholder="{{'Enter an amount'|translate}}" [disabled]="busdInputDisabled">
                    </div>
                </div>
                <div class="coinDiv">
                    <div class="firstPart">
                        <div>
                            <img src="assets/static/img/coins/USDT.png" alt="">
                            <span>USDT</span>
                        </div>
                        <div>
                            <input type="radio" name="redeemToIndex" [ngModel]="redeemToIndex"
                                (ngModelChange)="redeemToIndexChange($event)" value="2" [disabled]="redeemToAllDisabled">
                            <label for="usdtEnabled">{{"Redeem All to"|translate}} USDT</label>
                        </div>
                    </div>
                    <div class="second">
                        <input type="text" name="usdtAmt" [(ngModel)]="usdtAmt"
                            placeholder="{{'Enter an amount'|translate}}" [disabled]="usdtInputDisabled">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="butDiv">
        <button *ngIf="boot.accounts.length>0" (click)="redeemCoin()" [disabled]="status===1"
            [ngClass]="{'myBtn':status===0||status===2,'myBtn-disabled': status===1}">{{"Withdraw Liquidity"|translate}}</button>
        <button *ngIf="boot.accounts.length==0" (click)="boot.connectWallet()" class="myBtn">{{"Connect to a
            Wallet"|translate}}</button>
    </div>
</div>
