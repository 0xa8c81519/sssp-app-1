<mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
<div class="navigation">
    <div class="main">
        <div class="logo">
            <a href="https://bstable.finance"><img class="cursor" src="assets/static/img/logo.jpg" alt="logo"></a>
        </div>
        <div class="leftpart">
            <div class="ConnectedButton" *ngIf="needWallet&&boot&&boot.accounts.length>0; else noConnect">
                <span class="network">{{boot.chainConfig?boot.chainConfig.name:'Unsupport Network'}}</span>
                <span class="address">{{boot.accounts.length>0?boot.accounts[0]:''}}</span>
                <img style="cursor: pointer;" src="assets/static/img/conncted.png" alt="" (click)="boot.chooseWallet()">
            </div>
            <ng-template #noConnect>
                <!-- data-toggle="modal" data-target="#con-close-modal -->
                <button *ngIf="needWallet" class="noConnectButton btn btn-primary" (click)="connectWallet()">
                    <img src="assets/static/img/noConnct.png" alt="">
                    <span>{{"Connect to a Wallet"|translate}}</span>
                </button>
            </ng-template>
            <div class="lang" style="cursor:pointer;">
                <img *ngIf="lang.curLanguage.indexOf('en')!=0" src="assets/static/img/en.png" alt=""
                    (click)="changeLang('en')">
                <img *ngIf="lang.curLanguage.indexOf('zh')!=0" src="assets/static/img/cn.png" alt=""
                    (click)="changeLang('zh')">
            </div>
        </div>
    </div>
</div>

    <div>
        <img src="assets/static/img/note.png" alt="">
        <span>{{"riskWarning"|translate}}</span>
