<div class="maxDiv" id="maxDiv">
    <lib-header [showPoolsMenu]="true" [needWallet]="true" [vpDiff]="getVpDiff()"
        [network]="boot.chainConfig?boot.chainConfig.name:'Unsupport Network'"
        [account]="boot.accounts.length>0?boot.accounts[0]:''" (chooseWallet)="chooseWallet()"
        (connectWallet)="connectWallet()" #header></lib-header>
    <div class="trade-pc">
        <div class="chrismas">
            <div>
                <a *ngIf="lang.curLanguage.indexOf('en')===0"
                    href="https://bstable.medium.com/christmas-event-swap-or-become-a-lp-on-bstable-to-get-free-bnb-71b59e57240a"
                    target="_blank">
                    <img src="assets/static/img/chrismas_en.svg">
                </a>
                <a *ngIf="lang.curLanguage.indexOf('zh')===0" href="https://shimo.im/docs/9XkHRPvYP8PPRKjW/"
                    target="_blank">
                    <img src="assets/static/img/chrismas_zh.svg">
                </a>
            </div>
        </div>
        <div class="main">
            <div class="swapContent">
                <ul class="tabDiv">
                    <li [ngClass]="{active: curTab==0}" ><a (click)="changeTab(0)">{{'Swap'|translate}}</a></li>
                    <li [ngClass]="{active: curTab==1}" ><a (click)="changeTab(1)">{{'Add Liquidity'|translate}}</a></li>
                    <li [ngClass]="{active: curTab==2}" ><a (click)="changeTab(2)">{{'Manage Liquidity'|translate}}</a></li>
                </ul>
                <div class="SwapDiv">
                    <app-swap-comp [hidden]="curTab!=0" (loading)="header.onLoading()" (loaded)="header.onLoaded()">
                    </app-swap-comp>
                    <app-addliquidity-comp [hidden]="curTab!=1" (loading)="header.onLoading()"
                        (loaded)="header.onLoaded()">
                    </app-addliquidity-comp>
                    <app-redeemliquidity-comp [hidden]="curTab!=2" (loading)="header.onLoading()"
                        (loaded)="header.onLoaded()">
                    </app-redeemliquidity-comp>

                </div>
            </div>
            <app-user-info></app-user-info>
            <app-reward-info></app-reward-info>
            <app-pool-info></app-pool-info>
        </div>
    </div>
    <lib-footer></lib-footer>
</div>
