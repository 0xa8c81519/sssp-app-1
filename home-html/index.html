<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="maxDiv" id="maxDiv">

            <div class="main">

                            </div>
                        </div>
                       
                    </div>

                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="pool">
                        <div class="centerDiv">
                            <div class="leftPart">
                                <div class="top">
                                    <div></div>
                                    <p>币池3</p>
                                </div>
                                <div class="coinDiv">
                                    <p>QUSD / DAI / VAI</p>
                                </div>
                            </div>
                            <div class="rightPart">
                                <div class="btn">
                                    <a href="https://p3.bstable.finance/" target="_blank">进入</a>
