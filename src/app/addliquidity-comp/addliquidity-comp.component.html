<!-- 增加流动性 -->
<div class="addLiqui-pc">
    <div class="main">

        <div class="coinDiv" *ngFor="let coin of boot.coins;let i=index;">
            <div class="firstPart">
                <div>
                    <img src="assets/static/img/coins/{{boot.poolId}}-c{{i}}.png" alt="">
                    <span>{{coin.symbol}}</span>
                </div>
                <div>
                    <span>{{'Balance'|translate}}</span>
                    <span>{{boot.balance.coinsBalance[i].toFixed(9)}}</span>
                    <span>{{coin.symbol}}</span>
                </div>
            </div>
            <div class="second">
                <input type="number" name="{{coin.symbol}}Amt" [(ngModel)]="amts[i]" placeholder="{{'Enter an amount'|translate}}">
                <button style="margin-bottom: 1em;"
                    [ngClass]="{myBtn: boot.accounts.length>0||status===0||status===2||status==4,'myBtn-disabled':boot.accounts.length===0||status===1}"
                    (click)="approve(i)"
                    [disabled]="boot.accounts.length===0||status===1">{{'Approve'|translate}}</button>
            </div>
        </div>
    </div>
    <div class="butDiv">
        <!-- <button (click)="approveDai()" style="margin-bottom: 1em;">Approve
            DAI</button>
        <button (click)="approveBusd()" style="margin-bottom: 1em;">Approve
            BUSD</button>
        <button (click)="approveUsdt()" style="margin-bottom: 1em;">Approve USDT</button> -->
        <button *ngIf="boot.accounts.length>0" (click)="addLiquidity()"
            [disabled]="status===0||status===3||status===1||status===4"
            [ngClass]="{myBtn: status===2||status===4,'myBtn-disabled':status===0||status===3||status===1||status===4}">{{'Add
            Liquidity'|translate}}</button>
        <button *ngIf="boot.accounts.length==0" (click)="boot.connectWallet()" class="myBtn">{{'Connect to a
            Wallet'|translate}}</button>
    </div>
</div>
