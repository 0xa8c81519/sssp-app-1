<mat-progress-bar style="position: fixed;" mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
<div class="navigation">
    <div class="main">
        <div class="logo">
            <a href="https://bstable.finance"><img class="cursor" src="assets/static/img/logo.jpg" alt="logo"></a>
        </div>
        <div class="leftpart">
            <div class="ConnectedButton" *ngIf="needWallet && account; else noConnect">
                <span class="network">{{network}}</span>
                <span class="address">{{account}}</span>
                <img style="cursor: pointer;" src="assets/static/img/conncted.png" alt="" (click)="onChooseWallet()">
            </div>
            <ng-template #noConnect>
                <!-- data-toggle="modal" data-target="#con-close-modal -->
                <button *ngIf="needWallet" class="noConnectButton btn btn-primary" (click)="onConnectWallet()">
                    <img src="assets/static/img/noConnct.png" alt="">
                    <span>{{"Connect to a Wallet"|translate}}</span>
                </button>
            </ng-template>
            <div class="lang" style="cursor:pointer;">
                <img *ngIf="lang.curLanguage.indexOf('en')!=0" src="assets/static/img/en.png" alt=""
                    (click)="changeLang('en')">
                <img *ngIf="lang.curLanguage.indexOf('zh')!=0" src="assets/static/img/cn.png" alt=""
                    (click)="changeLang('zh')">
            </div>
        </div>
    </div>
</div>
<div class="riskWarning alertÂ alert-warning" role="alert">
    <div>
        <img src="assets/static/img/note.png" alt="">
        <span>{{"riskWarning"|translate}}</span>
        <br />
        <span *ngIf="showVpWarning()">{{ "vpWarning"|translate:{vpDiff:vpDiff.toFixed(4)} }}</span>
    </div>
</div>
