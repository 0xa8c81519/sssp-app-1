<li>
    <div class="title" [ngClass]="{hover:mouseOn}" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        <a href='{{safeUrl()}}'>{{itemText}}</a>
    </div>
    <div class="shadow" [ngClass]="{hover:mouseOn}" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        {{itemText}}
    </div>
</li>
